<!doctype html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Antonio:wght@100..700&display=swap" rel="stylesheet">
    <meta charset="UTF-8" />
    <meta property="og:title" content="GhostStack Designs – Custom Websites for Small Businesses" />
    <meta property="og:description" content="High-performance websites tailored for small businesses — choose from flat-rate or $0 down monthly plans. Serving Texas and beyond." />
    <meta property="og:image" content="https://ghoststackdesigns.com/img/ghost-web-homepage.png" />
    <meta property="og:url" content="https://ghoststackdesigns.com" />
    <meta property="og:type" content="website" />

    <link rel="icon" type="image/svg+xml" href="/img/ghost-favi.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="GhostStack Designs builds high-performance websites for small businesses—offering both custom-coded and Wix development. Choose from $0 down monthly plans or flat-rate packages. Fast, secure, and SEO-ready. Serving Texas and beyond." />
    <title>GhostStack Designs | Small Business Web Design | Custom & Wix | Monthly & Flat-Rate Plans</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <form name="contact" netlify netlify-honeypot="bot-field" hidden>
      <input type='text' name="name" />
      <input type='email' name='email' />
      <input type='tel' name='phone' />
      <textarea name='message'></textarea>
    </form>

    <form name="express-project" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="fullName" />
      <input type="text" name="businessName" />
      <input type="text" name="phone" />
      <input type="email" name="email" />
      <input type="checkbox" name="contactMethod" value="Call" />
      <input type="checkbox" name="contactMethod" value="Text" />
      <input type="checkbox" name="contactMethod" value="Email" />

      <input type="text" name="yearsInBusiness" />
      <textarea name="businessDescription"></textarea>
      <textarea name="servicesOffered"></textarea>
      <textarea name="slogan"></textarea>
      <textarea name="differentiator"></textarea>
      <select name="hasAssets">
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
      <select name="uploadPreference">
        <option value="Google Drive">Google Drive</option>
        <option value="OneDrive">OneDrive</option>
      </select>

      <textarea name="websiteGoal"></textarea>
      <textarea name="tone"></textarea>
      <textarea name="colorPreferences"></textarea>
      <textarea name="referenceWebsites"></textarea>

      <select name="hasDomain">
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
      <input type="text" name="domainName" />
      <input type="email" name="displayEmail" />
      <input type="text" name="displayPhone" />
      <textarea name="serviceAreas"></textarea>
      <textarea name="additionalInfo"></textarea>
      <input type="text" name="referralSource" />

      <input type="hidden" name="form-name" value="express-project" />
    </form>

    <!-- Hidden Netlify form (no uploads) -->
    <form name="website-intake" data-netlify="true" netlify-honeypot="bot-field" hidden>
      <input type="text" name="business_name" />
      <input type="email" name="contact_email" />
      <!-- Include any other fields if you want, but at least one input is enough for indexing -->
    </form>


  </body>
</html>
